<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <table>
          <tr>
            <th>Nr</th>
            <th>Nazwa produktu</th>
            <th>Cena produktu</th>
            <th>Ilość sztuk</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Cheeseburger</td>
            <td>10.99 PLN</td>
            <td>5</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Hamburger</td>
            <td>15.49 PLN</td>
            <td>3</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Burger (na kamieniach)</td>
            <td>9.00 PLN</td>
            <td>10</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Kebab studencki</td>
            <td>12.00 PLN</td>
            <td>2</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Pizza</td>
            <td>40.00 PLN</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
